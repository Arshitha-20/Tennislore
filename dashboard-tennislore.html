<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard â€“ TennisLore</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      color: #2E7D32;
    }
    .section {
      margin-bottom: 40px;
    }
    .card {
      border: 2px solid #2E7D32;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      background-color: white;
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      background-color: #2E7D32;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>TennisLore Admin Dashboard</h1>

  <div class="section">
    <h2> Story Submissions</h2>
    <div id="story-submissions"></div>
  </div>

  <div class="section">
    <h2> Match Sponsorship Requests</h2>
    <div id="match-sponsor-requests"></div>
  </div>

  <script>
    // Mock Data
    const mockStorySubmissions = [
      { id: "s1", name: "Player Profile: Sara", date: "2025-07-25", status: "pending" },
      { id: "s2", name: "Tournament Recap", date: "2025-07-26", status: "pending" }
    ];

    const mockSponsorRequests = [
      { id: "r1", matchId: "match123", partner: "Wilson", status: "pending" },
      { id: "r2", matchId: "match456", partner: "Nike", status: "pending" }
    ];

    // Render Story Submissions
    const storyContainer = document.getElementById('story-submissions');
    mockStorySubmissions.forEach(story => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <p><strong>ID:</strong> ${story.id}</p>
        <p><strong>Name:</strong> ${story.name}</p>
        <p><strong>Date:</strong> ${story.date}</p>
        <p><strong>Status:</strong> <span id="status-story-${story.id}">${story.status}</span></p>
        <button onclick="approveStory('${story.id}')">Approve</button>
      `;
      storyContainer.appendChild(card);
    });

    // Render Sponsor Requests
    const sponsorContainer = document.getElementById('match-sponsor-requests');
    mockSponsorRequests.forEach(request => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <p><strong>ID:</strong> ${request.id}</p>
        <p><strong>Match ID:</strong> ${request.matchId}</p>
        <p><strong>Partner:</strong> ${request.partner}</p>
        <p><strong>Status:</strong> <span id="status-sponsor-${request.id}">${request.status}</span></p>
        <button onclick="approveSponsor('${request.id}')">Approve</button>
      `;
      sponsorContainer.appendChild(card);
    });

    function approveStory(id) {
      document.getElementById(`status-story-${id}`).innerText = 'approved';
      alert(`Story ${id} approved!`);
    }

    function approveSponsor(id) {
      document.getElementById(`status-sponsor-${id}`).innerText = 'approved';
      alert(`Sponsorship ${id} approved!`);
    }
  </script>
</body>
</html>
